<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>

 <select name="my_select1" id="my_select1" class="any_decoration" data-url="http://localhost/gengar/gl/ddjj/src/public/api/v1/provincias.json?id=56" data-autoload="true" data-value="id" data-text="nombre">

 <select name="my_select2" id="my_select2" class="any_decoration" data-url="http://localhost/gengar/gl/ddjj/src/public/api/v1/localidades.json" data-autoload="false" data-parent="#my_select1" data-value="id" data-text="nombre">

        $("#my_select1, #my_select2").jsonselect({
